<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>初探變數與賦予值(var, assignment), 寫程式需要數學很好嗎</title>
    </head>

    <body>
        <script>
            var five = 5;
            var result = 10;
            var x = result - five;

            console.log( five );
            console.log( result );
            console.log( x );
        </script>
    </body>
</html>
