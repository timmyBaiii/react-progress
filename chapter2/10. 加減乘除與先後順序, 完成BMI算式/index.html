    <body>
        <script>
            var weight = 52;
            var height = 1.55;

            console.log( result );

            var x = 3;
            var y = 4;
            var z = 5;
            var a = 10;
            var reuslt1 = ( x + y ) / a * z;
            console.log( reuslt1 );

        </script>
