<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>條件判斷與布林值(if-else, else if, true, false)</title>
    </head>

    <body>
        <script>
            var BMI = 60 / (1.7 * 1.7);
            var min = 18.5;
            var max = 24;
            
            document.write('BMI 值: ' + BMI + '<br />')
            if (BMI > max) {
                document.write('過重');
            }
            else if (BMI < min) {
                document.write('過輕');
            }
            else {
                document.write('正常');
            }
        </script>
    </body>
</html>
