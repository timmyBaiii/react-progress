<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript 原型鏈與繼承</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js//account.js"></script>
    </head>

    <body>
        <h1>Log in</h1>
        <form>
            <label>
                E-mail    
                <input type="email" id="user_email">
            </label>

            <label>
                Password
                <input type="password" id="user_password">
                <br><p style="color:red" id="password_warning"></p>
            </label>

            <button id="submit" type="submit" disabled>登入</button>
        </form>
        <br />
        <a href="sigup.html">Sign up</a>
        
        <script>
            // var signIn = account;
        // signIn.init();

        function Person(first, last, age, gender, interests) {
            this.name = {
                first,
                last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
        };

        Person.prototype.greeting = function () {
            alert('Hi! I\'m ' + this.name.first + '.');
        };

        function Teacher(first, last, age, gender, interests, subject) {
            Person.call(this, first, last, age, gender, interests)

            this.subject = subject;
        }

        Teacher.prototype = Object.create(Person.prototype);
        Teacher.prototype.constructor = Teacher;
        Teacher.prototype.greeting = function () {
            var prefix;

            if (this.gender === 'male' || this.gender === 'Male' || this.gender === 'm' || this.gender === 'M') {
                prefix = 'Mr.';
            } else if (this.gender === 'female' || this.gender === 'Female' || this.gender === 'f' || this.gender === 'F') {
                prefix = 'Mrs.';
            } else {
                prefix = 'Mx.';
            }

            alert('Hello. My name is ' + prefix + ' ' + this.name.last + ', and I teach ' + this.subject + '.');
        };


        function Student(first, last, age, gender, interests) {
            Person.call(this, first, last, age, gender, interests)
        }

        Student.prototype = Object.create(Person.prototype);
        Student.prototype.constructor = Student;
        Student.prototype.greeting = function () {
            alert('Hello. My first name is ' + this.name.first + "." );
        };

        var s = new Student("PB", "TW", 18, "man", [])
        s.greeting()
        </script>
    </body>
</html>
