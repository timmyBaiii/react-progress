<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object 物件(二), 物件的一些使用細節</title>
    </head>

    <body>
        <p id="user"></p>
        <script>
            var students = {
                students: [
                    {"name": "Mary"}
                ],
                echo: function() {
                    alert('123')
                }
            };
            delete students.students;
            console.log(students);
        </script>  
    </body>
</html>
