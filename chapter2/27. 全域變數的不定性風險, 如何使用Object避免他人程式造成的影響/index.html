<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>建立簡易登入頁面, 及時提醒使用者格式輸入錯誤</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js//account.js"></script>
    </head>

    <body>
        <h1>Log in</h1>
        <form>
            <label>
                E-mail    
                <input type="email" id="user_email">
            </label>

            <label>
                Password
                <input type="password" id="user_password">
                <br><p style="color:red" id="password_warning"></p>
            </label>

            <button id="submit" type="submit" disabled>登入</button>
        </form>
        <br />
        <a href="sigup.html">Sign up</a>
        
        <script>
            var signIn = account;
            signIn.init();
            
            var products = {
                prices: [12, 8, 5],
                amount: function() {
                    var result = 0;
                    for (var index = 0; index < this.prices.length; index++) {
                        result += this.prices[index];
                    }
        
                    return result;
                },
                showAmount: function() {
                    var amount = this.amount();
                    console.log(amount);
                }
            };

            products.showAmount();
        </script>
    </body>
</html>
